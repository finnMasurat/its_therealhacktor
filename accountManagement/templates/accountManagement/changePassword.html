{% extends "base.html" %}
{% block content %}
    <div class="window" style="margin-top: 10%;">
        <div class="form">
            <form class="loginform" action="/accountManagement/changePassword" method="post">
                {% csrf_token %}
                {{ passwordForm.non_field_errors }}
                <div class="form-group">
                    {{ passwordForm.oldPassword.errors }}
                    <label class="control-label sr-only" for="oldPassword"></label>
                    <input name="oldPassword" value="{{ oldPassword }}" type="password" class="form-control"
                           id="oldPassword" placeholder="Altes Passwort">
                </div>
                <div class="form-group">
                    {{ passwordForm.newPassword.errors }}
                    <label class="control-label sr-only" for="newPassword">Neues Passwort:</label>
                    <input name="newPassword" value="{{ newPassword }}" type="password" class="form-control"
                           id="newPassword" placeholder="Neues Passwort">
                </div>
                <div class="form-group">
                    {{ passwordForm.newPasswordConfirmation.errors }}
                    <label class="control-label sr-only" for="newPasswordConfirmation"></label>
                    <input name="newPasswordConfirmation" value="{{ newPasswordConfirmation }}" type="password"
                           class="form-control" id="newPasswordConfirmation" placeholder="Wiederholen">
                </div>
                <button type="submit" class="btn btn-success" style="margin-bottom: 5%">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
